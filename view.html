<!DOCTYPE html>

<html>
  <head>
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="body">
    <h1>My To-Do List</h1>
    <input
      class="todo-text"
      id="search-text"
      type="text"
      placeholder="Filter todos"
    /><br/><br/>
    <form id="new-todo">
      <input
        class="todo-text"
        id="add-todo"
        type="text"
        placeholder="Something to do..."
        name="text"
      />
      <input type="submit" class="btns" id="add-btn" value="Add Todo">
      <input type="submit" class="btns" id="del-btn" value="Remove All Todos">
      
      <div id="todos">
      </div>
    </div>
    </form>
    <script src="app.js"></script>
  </body>
</html>
